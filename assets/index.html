<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Code Quiz</title>
</head>

<header>
    <nav>
        <button id="highScoreLink" href="#">View Highscores</button>
        <p>Time: <span id ="timer">80</span></p>
    </nav>
</header>

<body>   
    <main>
        <section id='startingPage'>
            <h1><b>Coding Quiz Challenge</b></h1>
            <h5>Try to answer the followng code-related questions within the time limit.<br>Keep in 
                mind that incorrect answers will penalize your score/time by<br>ten seconds!
            </h5>
            <button id='startButton'>Start Quiz</button>
        </section>

        <section id='gamePage'>
            <h1 id='questionText'><b></b></h1>
            <button class="choices" id="1">button 1</button>
            <button class="choices" id='2'>button 2</button>
            <button class="choices" id='3'>button 3</button>
            <button class="choices" id='4'>button 4</button>
            <h3 id="answerConfirmation"></h3> 
        </section>

        <section id="resultsPage">
            <h1>All Done!</h1>
            <p>Your Final Score is: <span id="finalScore"></span></p>
            <label for="userInitials">Enter Initials</label>
            <input id="userInitials" type="text"></input>
            <input id="highscoreButton" type="submit" value="Submit"></input>
        </section>

        <section id="highscorePage">
            <h1>Highscores!</h1>
            <ol id="rankings"></ol>
            <button id="eraseScores">Clear Scores</button>
        </section>
        
    </main> 
</body>

<footer>
    <h6>Made By Tom | 2021</h6>
</footer>

<script src="js/script.js"></script>

</html>
